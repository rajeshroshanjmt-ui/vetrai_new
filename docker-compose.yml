services:
  # PostgreSQL Database with persistent storage
  postgres:
    image: postgres:16-alpine
    container_name: vetrai_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-vetrai}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-vetrai}
      POSTGRES_DB: ${DB_NAME:-vetrai}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - vetrai_postgres_data:/var/lib/postgresql/data
    networks:
      - vetrai_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-vetrai} -d ${DB_NAME:-vetrai}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service (FastAPI + Langflow)
  backend:
    build:
      context: .
      dockerfile: docker/fix.Dockerfile
    container_name: vetrai_backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      VETRAI_DATABASE_URL: postgresql://${DB_USER:-vetrai}:${DB_PASSWORD:-vetrai}@postgres:5432/${DB_NAME:-vetrai}
      PYTHONDONTWRITEBYTECODE: 1
      
      # JWT Authentication
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      
      # Server Config
      VETRAI_CONFIG_DIR: /var/lib/vetrai
      VETRAI_LOG_LEVEL: ${LOG_LEVEL:-info}
      
      # CORS - Allow frontend requests
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173,http://localhost:80,http://frontend:80}
      
      # Optional: Superuser initialization (auto-creates on first run)
      VETRAI_SUPERUSER: ${SUPERUSER:-admin}
      VETRAI_SUPERUSER_PASSWORD: ${SUPERUSER_PASSWORD:-admin123}
    
    env_file:
      - .env
    
    ports:
      - "${BACKEND_PORT:-7860}:7860"
    
    volumes:
      - vetrai_config_data:/var/lib/vetrai
      - ./src/backend:/app/src/backend
    
    networks:
      - vetrai_network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/health_check"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Service (React + Vite)
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile.frontend
      args:
        REACT_APP_API_URL: http://backend:7860
    container_name: vetrai_frontend
    restart: always
    depends_on:
      - backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      REACT_APP_API_URL: http://backend:7860
      VITE_API_URL: http://backend:7860
    
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    
    volumes:
      - ./src/frontend:/app
      - /app/node_modules
    
    networks:
      - vetrai_network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

