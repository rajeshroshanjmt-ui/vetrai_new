# Persistent Volumes
volumes:
  vetrai_postgres_data:
    driver: local
  vetrai_config_data:
    driver: local

# Network Configuration
networks:
  vetrai_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

